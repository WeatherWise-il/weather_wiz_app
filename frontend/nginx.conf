server {
    listen       80;
    server_name  localhost;

    location /about {
        root   /app/about.html;
        index  about.html;
    }
    
  location = /status {
    stub_status  on;
    default_type text/plain;
    access_log   off;
    allow all;
  }

    location / {
        proxy_pass   http://flask_app:5100;
    }
}